<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>Countdown to your birthday</header>
        <div class="inputField">
            <input type="date" id="myBirth" >
            <button id="btn">OK</button>

            <ul class="counter">
                <li><span id="day">0</span>days</li>
                <li><span id="hour">0</span>hours</li>
                <li><span id="minute">0</span>minutes</li>
                <li><span id="second">0</span>seconds</li>
            </ul>
            <h1 id="greeting-el"></h1>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
